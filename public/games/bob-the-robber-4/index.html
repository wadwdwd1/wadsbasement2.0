<!DOCTYPE html>
<html lang="en-us">
  <head>
  <title>Bob The Robber 4</title>
        <script src="/assets/js/game-loader.js"></script>

    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <link rel="stylesheet" href="patch/unity/TemplateData/style.css" />
    <script src="patch/unity/TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      function fixGameView() {
        const gameView = document.getElementById("gameView");
        if (gameView.clientHeight > gameView.clientWidth) {
          gameView.style.height = Math.floor(gameView.clientWidth) + "px";
        }
      }
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/web.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          },
        },
      });
    </script>
  </head>
  <body style="overflow: hidden; margin: 0; padding: 0" onload="fixGameView()">
    <div
      id="gameView"
      class="webgl-content"
      style="overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; position: absolute"
    >
      <div id="gameContainer" style="width: 100%; height: 100%"></div>
    </div>
  </body>
</html>

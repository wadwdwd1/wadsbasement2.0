
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wadsbasement</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      height: 100%;
      cursor: none;
      font-family: sans-serif;
      overflow: hidden;
    }

    .cursor-highlight {
      position: fixed;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      background: rgba(0, 200, 255, 0.3);
      border: 2px solid rgba(0, 200, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
    }

.button-container {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* âœ… Center vertically */
  gap: 10px;
  overflow-y: auto;
  padding: 20px;
  z-index: 1;
}



    .go-home-button {
      padding: 12px 24px;
      background-color: rgba(0, 200, 255, 0.15);
      border: 1px solid rgba(0, 200, 255, 0.7);
      color: #00c8ff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: fit-content;
    }

    .go-home-button:hover {
      background-color: rgba(0, 200, 255, 0.25);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="cursor-highlight" id="cursor"></div>
 <h1>WADSBASEMENT 2.0</h1>

  <div class="button-container">
    <button class="go-home-button" onclick="location.href='./games/'">games</button>
    <button class="go-home-button" onclick="location.href='./prxxy.html'">proxy</button>
  </div>

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = `${e.clientY}px`;
      cursor.style.left = `${e.clientX}px`;
    });
  </script>
</body>
</html>
